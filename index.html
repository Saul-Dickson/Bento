<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    target="_self"
                    href="https://github.com/"
                    class="qlink__link qlink__link-1 github"
                    id="github"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_self"
                    href="https://www.royalroadl.com"
                    class="qlink__link qlink__link-2 royalroad"
                    id="reddit"
                >
                    <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a
                    target="_self"
                    href="https://www.twitter.com"
                    class="qlink__link qlink__link-3 twitter"
                    id="twitter"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="_self"
                    href="https://www.youtube.com"
                    class="qlink__link qlink__link-4 youtube"
                    id="youtube"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    href="https://www.reddit.com"
                    target="_self"
                    class="qlink__link qlink__link-5 reddit"
                    id="reddit"
                >
                    <i class="qlink__icon" data-feather="user"></i>
                </a>
                <a
                    target="_self"
                    href="https://news.apple.com"
                    class="qlink__link qlink__link-6 apple-news"
                    id="news"
                >
                    <i class="qlink__icon" data-feather="align-left"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="_self"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Inspirational</a
                >
                <a
                    target="_self"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Classic</a
                >
                <a
                    target="_self"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Oldies</a
                >
                <a
                    target="_self"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.reddit.com"
                    target="_self"
                    class="qlist__link reddit"
                    >Reddit</a
                >
                <a
                    href="https://www.twitter.com"
                    target="_self"
                    class="qlist__link twitter"
                    >Twitter</a
                >
                <a
                    href="https://www.royalroadl.com"
                    target="_self"
                    class="qlist__link royalroad"
                    >Royal Road</a
                >
                <a
                    href="https://classroom.google.com/u/2"
                    target="_self"
                    class="qlist__link"
                    >Classroom</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
